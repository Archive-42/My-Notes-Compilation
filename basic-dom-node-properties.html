                  content="Node properties: type, tag and contents"
                />
                <div

                <div itemprop="articleBody">
                  <p>Let’s get a more in-depth look at DOM nodes.</p>
                  <p>
                    In this chapter we’ll see more into what they are and learn
                    their most used properties.
                  </p>
                  <h2>
                    <a
                      class="main__anchor"
                      name="dom-node-classes"
                      href="basic-dom-node-properties.html#dom-node-classes"
                      >DOM node classes</a
                    >
                  </h2>
                  <p>
                    Different DOM nodes may have different properties. For
                    instance, an element node corresponding to tag
                    <code>&lt;a&gt;</code> has link-related properties, and the
                    one corresponding to <code>&lt;input&gt;</code> has
                    input-related properties and so on. Text nodes are not the
                    same as element nodes. But there are also common properties
                    and methods between all of them, because all classes of DOM
                    nodes form a single hierarchy.
                  </p>
                  <p>
                    Each DOM node belongs to the corresponding built-in class.
                  </p>
                  <p>
                    The root of the hierarchy is
                    <a href="https://dom.spec.whatwg.org/#eventtarget"
                      >EventTarget</a
                    >, that is inherited by
                    <a href="http://dom.spec.whatwg.org/#interface-node">Node</a
                    >, and other DOM nodes inherit from it.
                  </p>
                  <p>Here’s the picture, explanations to follow:</p>
                  <figure>
                    <div class="image" style="width: 478px">
                      <div
                        class="image__ratio"
                        style="padding-top: 76.15062761506276%"
                      ></div>
                      <object
                        type="image/svg+xml"
                        data="article/basic-dom-node-properties/dom-class-hierarchy.svg"
                        width="478"
                        height="364"
                        class="image__image"
                      >
                        <img
                          src="article/basic-dom-node-properties/dom-class-hierarchy.svg"
                          alt=""
                          width="478"
                          height="364"
                        />
                      </object>
                    </div>
                  </figure>
                  <p>The classes are:</p>
                  <ul>
                    <li>
                      <a href="https://dom.spec.whatwg.org/#eventtarget"
                        >EventTarget</a
                      >
                      – is the root “abstract” class. Objects of that class are
                      never created. It serves as a base, so that all DOM nodes
                      support so-called “events”, we’ll study them later.
                    </li>
                    <li>
                      <a href="http://dom.spec.whatwg.org/#interface-node"
                        >Node</a
                      >
                      – is also an “abstract” class, serving as a base for DOM
                      nodes. It provides the core tree functionality:
                      <code>parentNode</code>, <code>nextSibling</code>,
                      <code>childNodes</code> and so on (they are getters).
                      Objects of <code>Node</code> class are never created. But
                      there are concrete node classes that inherit from it,
                      namely: <code>Text</code> for text nodes,
                      <code>Element</code> for element nodes and more exotic
                      ones like <code>Comment</code> for comment nodes.
                    </li>
                    <li>
                      <a href="http://dom.spec.whatwg.org/#interface-element"
                        >Element</a
                      >
                      – is a base class for DOM elements. It provides
                      element-level navigation like
                      <code>nextElementSibling</code>, <code>children</code> and
                      searching methods like <code>getElementsByTagName</code>,
                      <code>querySelector</code>. A browser supports not only
                      HTML, but also XML and SVG. The <code>Element</code> class
                      serves as a base for more specific classes:
                      <code>SVGElement</code>, <code>XMLElement</code> and
                      <code>HTMLElement</code>.
                    </li>
                    <li>
                      <a
                        href="https://html.spec.whatwg.org/multipage/dom.html#htmlelement"
                        >HTMLElement</a
                      >
                      – is finally the basic class for all HTML elements. It is
                      inherited by concrete HTML elements:
                      <ul>
                        <li>
                          <a
                            href="https://html.spec.whatwg.org/multipage/forms.html#htmlinputelement"
                            >HTMLInputElement</a
                          >
                          – the class for <code>&lt;input&gt;</code> elements,
                        </li>
                        <li>
                          <a
                            href="https://html.spec.whatwg.org/multipage/semantics.html#htmlbodyelement"
                            >HTMLBodyElement</a
                          >
                          – the class for <code>&lt;body&gt;</code> elements,
                        </li>
                        <li>
                          <a
                            href="https://html.spec.whatwg.org/multipage/semantics.html#htmlanchorelement"
                            >HTMLAnchorElement</a
                          >
                          – the class for <code>&lt;a&gt;</code> elements,
                        </li>
                        <li>
                          …and so on, each tag has its own class that may
                          provide specific properties and methods.
                        </li>
                      </ul>
                    </li>
                  </ul>
                  <p>
                    So, the full set of properties and methods of a given node
                    comes as the result of the inheritance.
                  </p>
                  <p>
                    For example, let’s consider the DOM object for an
                    <code>&lt;input&gt;</code> element. It belongs to
                    <a
                      href="https://html.spec.whatwg.org/multipage/forms.html#htmlinputelement"
                      >HTMLInputElement</a
                    >
                    class.
                  </p>
                  <p>
                    It gets properties and methods as a superposition of (listed
                    in inheritance order):
                  </p>
                  <ul>
                    <li>
                      <code>HTMLInputElement</code> – this class provides
                      input-specific properties,
                    </li>
                    <li>
                      <code>HTMLElement</code> – it provides common HTML element
                      methods (and getters/setters),
                    </li>
                    <li>
                      <code>Element</code> – provides generic element methods,
                    </li>
                    <li>
                      <code>Node</code> – provides common DOM node properties,
                    </li>
                    <li>
                      <code>EventTarget</code> – gives the support for events
                      (to be covered),
                    </li>
                    <li>
                      …and finally it inherits from <code>Object</code>, so
                      “plain object” methods like
                      <code>hasOwnProperty</code> are also available.
                    </li>
                  </ul>
                  <p>
                    To see the DOM node class name, we can recall that an object
                    usually has the <code>constructor</code> property. It
                    references the class constructor, and
                    <code>constructor.name</code> is its name:
                  </p>
                  <div id="pgtb4mh5cp" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="run"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-javascript"
                        ><code>alert( document.body.constructor.name ); // HTMLBodyElement</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>…Or we can just <code>toString</code> it:</p>
                  <div id="av12i5huoc" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="run"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-javascript"
                        ><code>alert( document.body ); // [object HTMLBodyElement]</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    We also can use <code>instanceof</code> to check the
                    inheritance:
                  </p>
                  <div id="onp9g3jrju" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="run"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-javascript"
                        ><code>alert( document.body instanceof HTMLBodyElement ); // true
alert( document.body instanceof HTMLElement ); // true
alert( document.body instanceof Element ); // true
alert( document.body instanceof Node ); // true
alert( document.body instanceof EventTarget ); // true</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    As we can see, DOM nodes are regular JavaScript objects.
                    They use prototype-based classes for inheritance.
                  </p>
                  <p>
                    That’s also easy to see by outputting an element with
                    <code>console.dir(elem)</code> in a browser. There in the
                    console you can see <code>HTMLElement.prototype</code>,
                    <code>Element.prototype</code> and so on.
                  </p>
                  <div class="important important_smart">
                    <div class="important__header">
                      <span class="important__type"
                        ><code>console.dir(elem)</code> versus
                        <code>console.log(elem)</code></span
                      >
                    </div>
                    <div class="important__content">
                      <p>
                        Most browsers support two commands in their developer
                        tools: <code>console.log</code> and
                        <code>console.dir</code>. They output their arguments to
                        the console. For JavaScript objects these commands
                        usually do the same.
                      </p>
                      <p>But for DOM elements they are different:</p>
                      <ul>
                        <li>
                          <code>console.log(elem)</code> shows the element DOM
                          tree.
                        </li>
                        <li>
                          <code>console.dir(elem)</code> shows the element as a
                          DOM object, good to explore its properties.
                        </li>
                      </ul>
                      <p>Try it on <code>document.body</code>.</p>
                    </div>
                  </div>
                  <div class="important important_smart">
                    <div class="important__header">
                      <span class="important__type">IDL in the spec</span>
                    </div>
                    <div class="important__content">
                      <p>
                        In the specification, DOM classes aren’t described by
                        using JavaScript, but a special
                        <a
                          href="https://en.wikipedia.org/wiki/Interface_description_language"
                          >Interface description language</a
                        >
                        (IDL), that is usually easy to understand.
                      </p>
                      <p>
                        In IDL all properties are prepended with their types.
                        For instance, <code>DOMString</code>,
                        <code>boolean</code> and so on.
                      </p>
                      <p>Here’s an excerpt from it, with comments:</p>
                      <div
                        id="k2xc083ixj"
                        data-trusted="1"
                        class="code-example"
                        data-highlight='[{"start":14,"end":14},{"start":11,"end":12},{"start":5,"end":5},{"start":1,"end":1}]'
                      >
                        <div class="codebox code-example__codebox">
                          <div class="codebox__code" data-code="1">
                            <pre
                              class="line-numbers language-javascript"
                            ><code>// Define HTMLInputElement
// The colon &quot;:&quot; means that HTMLInputElement inherits from HTMLElement
interface HTMLInputElement: HTMLElement {
  // here go properties and methods of &lt;input&gt; elements

  // &quot;DOMString&quot; means that the value of a property is a string
  attribute DOMString accept;
  attribute DOMString alt;
  attribute DOMString autocomplete;
  attribute DOMString value;

  // boolean value property (true/false)
  attribute boolean autofocus;
  ...
  // now the method: &quot;void&quot; means that the method returns no value
  void select();
  ...
}</code></pre>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <h2>
                    <a
                      class="main__anchor"
                      name="the-nodetype-property"
                      href="basic-dom-node-properties.html#the-nodetype-property"
                      >The “nodeType” property</a
                    >
                  </h2>
                  <p>
                    The <code>nodeType</code> property provides one more,
                    “old-fashioned” way to get the “type” of a DOM node.
                  </p>
                  <p>It has a numeric value:</p>
                  <ul>
                    <li><code>elem.nodeType == 1</code> for element nodes,</li>
                    <li><code>elem.nodeType == 3</code> for text nodes,</li>
                    <li>
                      <code>elem.nodeType == 9</code> for the document object,
                    </li>
                    <li>
                      there are few other values in
                      <a href="https://dom.spec.whatwg.org/#node"
                        >the specification</a
                      >.
                    </li>
                  </ul>
                  <p>For instance:</p>
                  <div id="5fy7fj8jgf" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="show"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;body&gt;
  &lt;script&gt;
  let elem = document.body;

  // let's examine what it is?
  alert(elem.nodeType); // 1 =&gt; element

  // and the first child is...
  alert(elem.firstChild.nodeType); // 3 =&gt; text

  // for the document object, the type is 9
  alert( document.nodeType ); // 9
  &lt;/script&gt;
&lt;/body&gt;</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    In modern scripts, we can use <code>instanceof</code> and
                    other class-based tests to see the node type, but sometimes
                    <code>nodeType</code> may be simpler. We can only read
                    <code>nodeType</code>, not change it.
                  </p>
                  <h2>
                    <a
                      class="main__anchor"
                      name="tag-nodename-and-tagname"
                      href="basic-dom-node-properties.html#tag-nodename-and-tagname"
                      >Tag: nodeName and tagName</a
                    >
                  </h2>
                  <p>
                    Given a DOM node, we can read its tag name from
                    <code>nodeName</code> or <code>tagName</code> properties:
                  </p>
                  <p>For instance:</p>
                  <div id="ggledv4fkl" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="run"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-javascript"
                        ><code>alert( document.body.nodeName ); // BODY
alert( document.body.tagName ); // BODY</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    Is there any difference between <code>tagName</code> and
                    <code>nodeName</code>?
                  </p>
                  <p>
                    Sure, the difference is reflected in their names, but is
                    indeed a bit subtle.
                  </p>
                  <ul>
                    <li>
                      The <code>tagName</code> property exists only for
                      <code>Element</code> nodes.
                    </li>
                    <li>
                      The <code>nodeName</code> is defined for any
                      <code>Node</code>:
                      <ul>
                        <li>
                          for elements it means the same as
                          <code>tagName</code>.
                        </li>
                        <li>
                          for other node types (text, comment, etc.) it has a
                          string with the node type.
                        </li>
                      </ul>
                    </li>
                  </ul>
                  <p>
                    In other words, <code>tagName</code> is only supported by
                    element nodes (as it originates from
                    <code>Element</code> class), while <code>nodeName</code> can
                    say something about other node types.
                  </p>
                  <p>
                    For instance, let’s compare <code>tagName</code> and
                    <code>nodeName</code> for the <code>document</code> and a
                    comment node:
                  </p>
                  <div id="08pyt8oinf" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="show"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;body&gt;&lt;!-- comment --&gt;

  &lt;script&gt;
    // for comment
    alert( document.body.firstChild.tagName ); // undefined (not an element)
    alert( document.body.firstChild.nodeName ); // #comment

    // for document
    alert( document.tagName ); // undefined (not an element)
    alert( document.nodeName ); // #document
  &lt;/script&gt;
&lt;/body&gt;</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    If we only deal with elements, then we can use both
                    <code>tagName</code> and <code>nodeName</code> – there’s no
                    difference.
                  </p>
                  <div class="important important_smart">
                    <div class="important__header">
                      <span class="important__type"
                        >The tag name is always uppercase except in XML
                        mode</span
                      >
                    </div>
                    <div class="important__content">
                      <p>
                        The browser has two modes of processing documents: HTML
                        and XML. Usually the HTML-mode is used for webpages.
                        XML-mode is enabled when the browser receives an
                        XML-document with the header:
                        <code>Content-Type: application/xml+xhtml</code>.
                      </p>
                      <p>
                        In HTML mode <code>tagName/nodeName</code> is always
                        uppercased: it’s <code>BODY</code> either for
                        <code>&lt;body&gt;</code> or <code>&lt;BoDy&gt;</code>.
                      </p>
                      <p>
                        In XML mode the case is kept “as is”. Nowadays XML mode
                        is rarely used.
                      </p>
                    </div>
                  </div>
                  <h2>
                    <a
                      class="main__anchor"
                      name="innerhtml-the-contents"
                      href="basic-dom-node-properties.html#innerhtml-the-contents"
                      >innerHTML: the contents</a
                    >
                  </h2>
                  <p>
                    The
                    <a
                      href="https://w3c.github.io/DOM-Parsing/#the-innerhtml-mixin"
                      >innerHTML</a
                    >
                    property allows to get the HTML inside the element as a
                    string.
                  </p>
                  <p>
                    We can also modify it. So it’s one of the most powerful ways
                    to change the page.
                  </p>
                  <p>
                    The example shows the contents of
                    <code>document.body</code> and then replaces it completely:
                  </p>
                  <div id="zwr0rcdu5o" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="show"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;body&gt;
  &lt;p&gt;A paragraph&lt;/p&gt;
  &lt;div&gt;A div&lt;/div&gt;

  &lt;script&gt;
    alert( document.body.innerHTML ); // read the current contents
    document.body.innerHTML = 'The new BODY!'; // replace it
  &lt;/script&gt;

&lt;/body&gt;</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    We can try to insert invalid HTML, the browser will fix our
                    errors:
                  </p>
                  <div id="lz9xi9p71g" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="show"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;body&gt;

  &lt;script&gt;
    document.body.innerHTML = '&lt;b&gt;test'; // forgot to close the tag
    alert( document.body.innerHTML ); // &lt;b&gt;test&lt;/b&gt; (fixed)
  &lt;/script&gt;

&lt;/body&gt;</code></pre>
                      </div>
                    </div>
                  </div>
                  <div class="important important_smart">
                    <div class="important__header">
                      <span class="important__type">Scripts don’t execute</span>
                    </div>
                    <div class="important__content">
                      <p>
                        If <code>innerHTML</code> inserts a
                        <code>&lt;script&gt;</code> tag into the document – it
                        becomes a part of HTML, but doesn’t execute.
                      </p>
                    </div>
                  </div>
                  <h3>
                    <a
                      class="main__anchor"
                      name="beware-innerhtml-does-a-full-overwrite"
                      href="basic-dom-node-properties.html#beware-innerhtml-does-a-full-overwrite"
                      >Beware: “innerHTML+=” does a full overwrite</a
                    >
                  </h3>
                  <p>
                    We can append HTML to an element by using
                    <code>elem.innerHTML+=&quot;more html&quot;</code>.
                  </p>
                  <p>Like this:</p>
                  <div id="8ikjeb6qu6" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-javascript"
                        ><code>chatDiv.innerHTML += &quot;&lt;div&gt;Hello&lt;img src='smile.gif'/&gt; !&lt;/div&gt;&quot;;
chatDiv.innerHTML += &quot;How goes?&quot;;</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    But we should be very careful about doing it, because what’s
                    going on is <em>not</em> an addition, but a full overwrite.
                  </p>
                  <p>Technically, these two lines do the same:</p>
                  <div
                    id="aceoqp39eq"
                    data-trusted="1"
                    class="code-example"
                    data-highlight='[{"start":2,"end":2}]'
                  >
                    <div class="codebox code-example__codebox">
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-javascript"
                        ><code>elem.innerHTML += &quot;...&quot;;
// is a shorter way to write:
elem.innerHTML = elem.innerHTML + &quot;...&quot;</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>In other words, <code>innerHTML+=</code> does this:</p>
                  <ol>
                    <li>The old contents is removed.</li>
                    <li>
                      The new <code>innerHTML</code> is written instead (a
                      concatenation of the old and the new one).
                    </li>
                  </ol>
                  <p>
                    <strong
                      >As the content is “zeroed-out” and rewritten from the
                      scratch, all images and other resources will be
                      reloaded</strong
                    >.
                  </p>
                  <p>
                    In the <code>chatDiv</code> example above the line
                    <code>chatDiv.innerHTML+=&quot;How goes?&quot;</code>
                    re-creates the HTML content and reloads
                    <code>smile.gif</code> (hope it’s cached). If
                    <code>chatDiv</code> has a lot of other text and images,
                    then the reload becomes clearly visible.
                  </p>
                  <p>
                    There are other side-effects as well. For instance, if the
                    existing text was selected with the mouse, then most
                    browsers will remove the selection upon rewriting
                    <code>innerHTML</code>. And if there was an
                    <code>&lt;input&gt;</code> with a text entered by the
                    visitor, then the text will be removed. And so on.
                  </p>
                  <p>
                    Luckily, there are other ways to add HTML besides
                    <code>innerHTML</code>, and we’ll study them soon.
                  </p>
                  <h2>
                    <a
                      class="main__anchor"
                      name="outerhtml-full-html-of-the-element"
                      href="basic-dom-node-properties.html#outerhtml-full-html-of-the-element"
                      >outerHTML: full HTML of the element</a
                    >
                  </h2>
                  <p>
                    The <code>outerHTML</code> property contains the full HTML
                    of the element. That’s like <code>innerHTML</code> plus the
                    element itself.
                  </p>
                  <p>Here’s an example:</p>
                  <div id="uqpg1ieje2" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="show"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;div id=&quot;elem&quot;&gt;Hello &lt;b&gt;World&lt;/b&gt;&lt;/div&gt;

&lt;script&gt;
  alert(elem.outerHTML); // &lt;div id=&quot;elem&quot;&gt;Hello &lt;b&gt;World&lt;/b&gt;&lt;/div&gt;
&lt;/script&gt;</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    <strong
                      >Beware: unlike <code>innerHTML</code>, writing to
                      <code>outerHTML</code> does not change the element.
                      Instead, it replaces it in the DOM.</strong
                    >
                  </p>
                  <p>
                    Yeah, sounds strange, and strange it is, that’s why we make
                    a separate note about it here. Take a look.
                  </p>
                  <p>Consider the example:</p>
                  <div
                    id="x6a6etahjf"
                    data-trusted="1"
                    class="code-example"
                    data-highlight='[{"start":8,"end":8},{"start":5,"end":5}]'
                  >
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="show"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;div&gt;Hello, world!&lt;/div&gt;

&lt;script&gt;
  let div = document.querySelector('div');

  // replace div.outerHTML with &lt;p&gt;...&lt;/p&gt;
  div.outerHTML = '&lt;p&gt;A new element&lt;/p&gt;'; // (*)

  // Wow! 'div' is still the same!
  alert(div.outerHTML); // &lt;div&gt;Hello, world!&lt;/div&gt; (**)
&lt;/script&gt;</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>Looks really odd, right?</p>
                  <p>
                    In the line <code>(*)</code> we replaced
                    <code>div</code> with
                    <code>&lt;p&gt;A new element&lt;/p&gt;</code>. In the outer
                    document (the DOM) we can see the new content instead of the
                    <code>&lt;div&gt;</code>. But, as we can see in line
                    <code>(**)</code>, the value of the old
                    <code>div</code> variable hasn’t changed!
                  </p>
                  <p>
                    The <code>outerHTML</code> assignment does not modify the
                    DOM element (the object referenced by, in this case, the
                    variable ‘div’), but removes it from the DOM and inserts the
                    new HTML in its place.
                  </p>
                  <p>So what happened in <code>div.outerHTML=...</code> is:</p>
                  <ul>
                    <li><code>div</code> was removed from the document.</li>
                    <li>
                      Another piece of HTML
                      <code>&lt;p&gt;A new element&lt;/p&gt;</code> was inserted
                      in its place.
                    </li>
                    <li>
                      <code>div</code> still has its old value. The new HTML
                      wasn’t saved to any variable.
                    </li>
                  </ul>
                  <p>
                    It’s so easy to make an error here: modify
                    <code>div.outerHTML</code> and then continue to work with
                    <code>div</code> as if it had the new content in it. But it
                    doesn’t. Such thing is correct for <code>innerHTML</code>,
                    but not for <code>outerHTML</code>.
                  </p>
                  <p>
                    We can write to <code>elem.outerHTML</code>, but should keep
                    in mind that it doesn’t change the element we’re writing to
                    (‘elem’). It puts the new HTML in its place instead. We can
                    get references to the new elements by querying the DOM.
                  </p>
                  <h2>
                    <a
                      class="main__anchor"
                      name="nodevalue-data-text-node-content"
                      href="basic-dom-node-properties.html#nodevalue-data-text-node-content"
                      >nodeValue/data: text node content</a
                    >
                  </h2>
                  <p>
                    The <code>innerHTML</code> property is only valid for
                    element nodes.
                  </p>
                  <p>
                    Other node types, such as text nodes, have their
                    counterpart: <code>nodeValue</code> and
                    <code>data</code> properties. These two are almost the same
                    for practical use, there are only minor specification
                    differences. So we’ll use <code>data</code>, because it’s
                    shorter.
                  </p>
                  <p>
                    An example of reading the content of a text node and a
                    comment:
                  </p>
                  <div
                    id="a07lf8a2fu"
                    data-trusted="1"
                    class="code-example"
                    data-demo-height="50"
                    data-highlight='[{"start":8,"end":8},{"start":5,"end":5}]'
                  >
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="show"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;body&gt;
  Hello
  &lt;!-- Comment --&gt;
  &lt;script&gt;
    let text = document.body.firstChild;
    alert(text.data); // Hello

    let comment = text.nextSibling;
    alert(comment.data); // Comment
  &lt;/script&gt;
&lt;/body&gt;</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    For text nodes we can imagine a reason to read or modify
                    them, but why comments?
                  </p>
                  <p>
                    Sometimes developers embed information or template
                    instructions into HTML in them, like this:
                  </p>
                  <div id="7gq14bzwom" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;!-- if isAdmin --&gt;
  &lt;div&gt;Welcome, Admin!&lt;/div&gt;
&lt;!-- /if --&gt;</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    …Then JavaScript can read it from <code>data</code> property
                    and process embedded instructions.
                  </p>
                  <h2>
                    <a
                      class="main__anchor"
                      name="textcontent-pure-text"
                      href="basic-dom-node-properties.html#textcontent-pure-text"
                      >textContent: pure text</a
                    >
                  </h2>
                  <p>
                    The <code>textContent</code> provides access to the
                    <em>text</em> inside the element: only text, minus all
                    <code>&lt;tags&gt;</code>.
                  </p>
                  <p>For instance:</p>
                  <div id="43xw4xjfdn" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="show"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;div id=&quot;news&quot;&gt;
  &lt;h1&gt;Headline!&lt;/h1&gt;
  &lt;p&gt;Martians attack people!&lt;/p&gt;
&lt;/div&gt;

&lt;script&gt;
  // Headline! Martians attack people!
  alert(news.textContent);
&lt;/script&gt;</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    As we can see, only text is returned, as if all
                    <code>&lt;tags&gt;</code> were cut out, but the text in them
                    remained.
                  </p>
                  <p>In practice, reading such text is rarely needed.</p>
                  <p>
                    <strong
                      >Writing to <code>textContent</code> is much more useful,
                      because it allows to write text the “safe way”.</strong
                    >
                  </p>
                  <p>
                    Let’s say we have an arbitrary string, for instance entered
                    by a user, and want to show it.
                  </p>
                  <ul>
                    <li>
                      With <code>innerHTML</code> we’ll have it inserted “as
                      HTML”, with all HTML tags.
                    </li>
                    <li>
                      With <code>textContent</code> we’ll have it inserted “as
                      text”, all symbols are treated literally.
                    </li>
                  </ul>
                  <p>Compare the two:</p>
                  <div id="m21475zcng" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="show"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"

                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;div id=&quot;elem1&quot;&gt;&lt;/div&gt;
&lt;div id=&quot;elem2&quot;&gt;&lt;/div&gt;

&lt;script&gt;
  let name = prompt(&quot;What's your name?&quot;, &quot;&lt;b&gt;Winnie-the-Pooh!&lt;/b&gt;&quot;);

  elem1.innerHTML = name;
  elem2.textContent = name;
&lt;/script&gt;</code></pre>
                      </div>
                    </div>
                  </div>
                  <ol>
                    <li>
                      The first <code>&lt;div&gt;</code> gets the name “as
                      HTML”: all tags become tags, so we see the bold name.
                    </li>
                    <li>
                      The second <code>&lt;div&gt;</code> gets the name “as
                      text”, so we literally see
                      <code>&lt;b&gt;Winnie-the-Pooh!&lt;/b&gt;</code>.
                    </li>
                  </ol>
                  <p>
                    In most cases, we expect the text from a user, and want to
                    treat it as text. We don’t want unexpected HTML in our site.
                    An assignment to <code>textContent</code> does exactly that.
                  </p>
                  <h2>
                    <a
                      class="main__anchor"
                      name="the-hidden-property"
                      href="basic-dom-node-properties.html#the-hidden-property"
                      >The “hidden” property</a
                    >
                  </h2>
                  <p>
                    The “hidden” attribute and the DOM property specifies
                    whether the element is visible or not.
                  </p>
                  <p>
                    We can use it in HTML or assign it using JavaScript, like
                    this:
                  </p>
                  <div
                    id="ssfwnne6bd"
                    data-trusted="1"
                    class="code-example"
                    data-demo-height="80"
                  >
                    <div class="codebox code-example__codebox">

                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;div&gt;Both divs below are hidden&lt;/div&gt;

&lt;div hidden&gt;With the attribute &quot;hidden&quot;&lt;/div&gt;

&lt;div id=&quot;elem&quot;&gt;JavaScript assigned the property &quot;hidden&quot;&lt;/div&gt;

&lt;script&gt;
  elem.hidden = true;
&lt;/script&gt;</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    Technically, <code>hidden</code> works the same as
                    <code>style=&quot;display:none&quot;</code>. But it’s
                    shorter to write.
                  </p>

                  <h2>
                    <a
                      class="main__anchor"
                      name="more-properties"
                      href="basic-dom-node-properties.html#more-properties"
                      >More properties</a
                    >
                  </h2>
                  <p>
                    DOM elements also have additional properties, in particular
                    those that depend on the class:
                  </p>
                  <ul>
                    <li>
                      <code>value</code> – the value for
                      <code>&lt;input&gt;</code>,
                      <code>&lt;select&gt;</code> and
                      <code>&lt;textarea&gt;</code>
                      (<code>HTMLInputElement</code>,
                      <code>HTMLSelectElement</code>…).
                    </li>
                    <li>
                      <code>href</code> – the “href” for
                      <code>&lt;a href=&quot;...&quot;&gt;</code>
                      (<code>HTMLAnchorElement</code>).
                    </li>
                    <li>
                      <code>id</code> – the value of “id” attribute, for all
                      elements (<code>HTMLElement</code>).
                    </li>
                    <li>…and much more…</li>
                  </ul>
                  <p>For instance:</p>
                  <div
                    id="vxfqs93nwm"
                    data-trusted="1"
                    class="code-example"
                    data-demo-height="80"
                  >
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="show"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="basic-dom-node-properties.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;input type=&quot;text&quot; id=&quot;elem&quot; value=&quot;value&quot;&gt;

&lt;script&gt;
  alert(elem.type); // &quot;text&quot;
  alert(elem.id); // &quot;elem&quot;
  alert(elem.value); // value
&lt;/script&gt;</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    Most standard HTML attributes have the corresponding DOM
                    property, and we can access it like that.
                  </p>
                  <p>
                    If we want to know the full list of supported properties for
                    a given class, we can find them in the specification. For
                    instance, <code>HTMLInputElement</code> is documented at
                    <a href="https://html.spec.whatwg.org/#htmlinputelement"
                      >https://html.spec.whatwg.org/#htmlinputelement</a
                    >.
                  </p>
                  <p>
                    Or if we’d like to get them fast or are interested in a
                    concrete browser specification – we can always output the
                    element using <code>console.dir(elem)</code> and read the
                    properties. Or explore “DOM properties” in the Elements tab
                    of the browser developer tools.
                  </p>
                  <h2>
                    <a
                      class="main__anchor"
                      name="summary"
                      href="basic-dom-node-properties.html#summary"
                      >Summary</a
                    >
                  </h2>
                  <p>
                    Each DOM node belongs to a certain class. The classes form a
                    hierarchy. The full set of properties and methods come as
                    the result of inheritance.
                  </p>
                  <p>Main DOM node properties are:</p>
                  <dl>
                    <dt><code>nodeType</code></dt>
                    <dd>
                      We can use it to see if a node is a text or an element
                      node. It has a numeric value: <code>1</code> for
                      elements,<code>3</code> for text nodes, and a few others
                      for other node types. Read-only.
                    </dd>
                    <dt><code>nodeName/tagName</code></dt>
                    <dd>
                      For elements, tag name (uppercased unless XML-mode). For
                      non-element nodes <code>nodeName</code> describes what it
                      is. Read-only.
                    </dd>
                    <dt><code>innerHTML</code></dt>
                    <dd>The HTML content of the element. Can be modified.</dd>
                    <dt><code>outerHTML</code></dt>
                    <dd>
                      The full HTML of the element. A write operation into
                      <code>elem.outerHTML</code> does not touch
                      <code>elem</code> itself. Instead it gets replaced with
                      the new HTML in the outer context.
                    </dd>
                    <dt><code>nodeValue/data</code></dt>
                    <dd>
                      The content of a non-element node (text, comment). These
                      two are almost the same, usually we use <code>data</code>.
                      Can be modified.
                    </dd>
                    <dt><code>textContent</code></dt>
                    <dd>
                      The text inside the element: HTML minus all
                      <code>&lt;tags&gt;</code>. Writing into it puts the text
                      inside the element, with all special characters and tags
                      treated exactly as text. Can safely insert user-generated
                      text and protect from unwanted HTML insertions.
                    </dd>
                    <dt><code>hidden</code></dt>
                    <dd>
                      When set to <code>true</code>, does the same as CSS
                      <code>display:none</code>.
                    </dd>
                  </dl>
                  <p>
                    DOM nodes also have other properties depending on their
                    class. For instance, <code>&lt;input&gt;</code> elements
                    (<code>HTMLInputElement</code>) support <code>value</code>,
                    <code>type</code>, while <code>&lt;a&gt;</code> elements
                    (<code>HTMLAnchorElement</code>) support
                    <code>href</code> etc. Most standard HTML attributes have a
                    corresponding DOM property.
                  </p>
                  <p>
                    However, HTML attributes and DOM properties are not always
                    the same, as we’ll see in the next chapter.
                  </p>
                </div>

                              </div>
                            </div>
                            <p>Or:</p>
                            <div
                              id="0dxpzh1feo"
                              data-trusted="1"
                              class="code-example"
                            >
                              <div class="codebox code-example__codebox">
                                <div class="toolbar codebox__toolbar">
                                  <div class="toolbar__tool">
                                    <a
                                      href="basic-dom-node-properties.html#"
                                      title="run"
                                      data-action="run"
                                      class="
                                        toolbar__button toolbar__button_run
                                      "
                                    ></a>
                                  </div>
                                  <div class="toolbar__tool">
                                    <a
                                      href="basic-dom-node-properties.html#"
                                      title="open in sandbox"
                                      target="_blank"
                                      data-action="edit"
                                      class="
                                        toolbar__button toolbar__button_edit
                                      "
                                    ></a>
                                  </div>
                                </div>
                                <div class="codebox__code" data-code="1">
                                  <pre
                                    class="line-numbers language-javascript"
                                  ><code>alert(document.constructor.name); // HTMLDocument</code></pre>
                                </div>
                              </div>
                            </div>
                            <p>
                              So, <code>document</code> is an instance of
                              <code>HTMLDocument</code> class.
                            </p>
                            <p>What’s its place in the hierarchy?</p>
                            <p>
                              Yeah, we could browse the specification, but it
                              would be faster to figure out manually.
                            </p>
                            <p>
                              Let’s traverse the prototype chain via
                              <code>__proto__</code>.
                            </p>
                            <p>
                              As we know, methods of a class are in the
                              <code>prototype</code> of the constructor. For
                              instance, <code>HTMLDocument.prototype</code> has
                              methods for documents.
                            </p>
                            <p>
                              Also, there’s a reference to the constructor
                              function inside the <code>prototype</code>:
                            </p>
                            <div
                              id="wiws0fa8ac"
                              data-trusted="1"
                              class="code-example"
                            >
                              <div class="codebox code-example__codebox">
                                <div class="toolbar codebox__toolbar">
                                  <div class="toolbar__tool">
                                    <a
                                      href="basic-dom-node-properties.html#"
                                      title="run"
                                      data-action="run"
                                      class="
                                        toolbar__button toolbar__button_run
                                      "
                                    ></a>
                                  </div>
                                  <div class="toolbar__tool">
                                    <a
                                      href="basic-dom-node-properties.html#"
                                      title="open in sandbox"
                                      target="_blank"
                                      data-action="edit"
                                      class="
                                        toolbar__button toolbar__button_edit
                                      "
                                    ></a>
                                  </div>
                                </div>
                                <div class="codebox__code" data-code="1">
                                  <pre
                                    class="line-numbers language-javascript"
                                  ><code>alert(HTMLDocument.prototype.constructor === HTMLDocument); // true</code></pre>
                                </div>
                              </div>
                            </div>
                            <p>
                              To get a name of the class as a string, we can use
                              <code>constructor.name</code>. Let’s do it for the
                              whole <code>document</code> prototype chain, till
                              class <code>Node</code>:
                            </p>
                            <div
                              id="15nrojfmwu"
                              data-trusted="1"
                              class="code-example"
                            >
                              <div class="codebox code-example__codebox">
                                <div class="toolbar codebox__toolbar">
                                  <div class="toolbar__tool">
                                    <a
                                      href="basic-dom-node-properties.html#"
                                      title="run"
                                      data-action="run"
                                      class="
                                        toolbar__button toolbar__button_run
                                      "
                                    ></a>
                                  </div>
                                  <div class="toolbar__tool">
                                    <a
                                      href="basic-dom-node-properties.html#"
                                      title="open in sandbox"
                                      target="_blank"
                                      data-action="edit"
                                      class="
                                        toolbar__button toolbar__button_edit
                                      "
                                    ></a>
                                  </div>
                                </div>
                                <div class="codebox__code" data-code="1">
                                  <pre
                                    class="line-numbers language-javascript"
                                  ><code>alert(HTMLDocument.prototype.constructor.name); // HTMLDocument
alert(HTMLDocument.prototype.__proto__.constructor.name); // Document
alert(HTMLDocument.prototype.__proto__.__proto__.constructor.name); // Node</code></pre>
                                </div>
                              </div>
                            </div>
                            <p>That’s the hierarchy.</p>
                            <p>
                              We also could examine the object using
                              <code>console.dir(document)</code> and see these
                              names by opening <code>__proto__</code>. The
                              console takes them from
                              <code>constructor</code> internally.
                            </p>
