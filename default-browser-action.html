                <h1 class="main__header-title">Browser default actions</h1>
              </div>
            </header>
            <div class="content">
              <article
                class="formatted"
                itemscope
                itemtype="http://schema.org/TechArticle"
              >
                <meta itemprop="name" content="Browser default actions" />
                <div
                  itemprop="author"
                  itemscope
                  itemtype="http://schema.org/Person"
                >
                  <meta itemprop="email" content="iliakan@gmail.com" /><meta
                    itemprop="name"
                    content="Ilya Kantor"
                  />
                </div>
                <div itemprop="articleBody">
                  <p>
                    Many events automatically lead to certain actions performed
                    by the browser.
                  </p>
                  <p>For instance:</p>
                  <ul>
                    <li>
                      A click on a link – initiates navigation to its URL.
                    </li>
                    <li>
                      A click on a form submit button – initiates its submission
                      to the server.
                    </li>
                    <li>
                      Pressing a mouse button over a text and moving it –
                      selects the text.
                    </li>
                  </ul>
                  <p>
                    If we handle an event in JavaScript, we may not want the
                    corresponding browser action to happen, and want to
                    implement another behavior instead.
                  </p>
                  <h2>
                    <a
                      class="main__anchor"
                      name="preventing-browser-actions"
                      href="default-browser-action.html#preventing-browser-actions"
                      >Preventing browser actions</a
                    >
                  </h2>
                  <p>
                    There are two ways to tell the browser we don’t want it to
                    act:
                  </p>
                  <ul>
                    <li>
                      The main way is to use the <code>event</code> object.
                      There’s a method <code>event.preventDefault()</code>.
                    </li>
                    <li>
                      If the handler is assigned using
                      <code>on&lt;event&gt;</code> (not by
                      <code>addEventListener</code>), then returning
                      <code>false</code> also works the same.
                    </li>
                  </ul>
                  <p>
                    In this HTML a click on a link doesn’t lead to navigation,
                    browser doesn’t do anything:
                  </p>
                  <div
                    id="6s8byfw1i6"
                    data-trusted="1"
                    class="code-example"
                    data-demo-height="60"
                    data-autorun="true"
                  >
                    <div class="codebox code-example__codebox">
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;a href=&quot;/&quot; onclick=&quot;return false&quot;&gt;Click here&lt;/a&gt;
or
&lt;a href=&quot;/&quot; onclick=&quot;event.preventDefault()&quot;&gt;here&lt;/a&gt;</code></pre>
                      </div>
                    </div>
                    <div class="code-result code-example__result">
                      <iframe
                        class="code-result__iframe"
                        name="test-6s8byfw1i6"
                        style="height: 60px"
                        src="about:blank"
                      ></iframe>
                    </div>
                  </div>
                  <p>
                    In the next example we’ll use this technique to create a
                    JavaScript-powered menu.
                  </p>
                  <div class="important important_warn">
                    <div class="important__header">
                      <span class="important__type"
                        >Returning <code>false</code> from a handler is an
                        exception</span
                      >
                    </div>
                    <div class="important__content">
                      <p>
                        The value returned by an event handler is usually
                        ignored.
                      </p>
                      <p>
                        The only exception is <code>return false</code> from a
                        handler assigned using <code>on&lt;event&gt;</code>.
                      </p>
                      <p>
                        In all other cases, <code>return</code> value is
                        ignored. In particular, there’s no sense in returning
                        <code>true</code>.
                      </p>
                    </div>
                  </div>
                  <h3>
                    <a
                      class="main__anchor"
                      name="example-the-menu"
                      href="default-browser-action.html#example-the-menu"
                      >Example: the menu</a
                    >
                  </h3>
                  <p>Consider a site menu, like this:</p>
                  <div id="ynxr84rk7l" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;ul id=&quot;menu&quot; class=&quot;menu&quot;&gt;
  &lt;li&gt;&lt;a href=&quot;/html&quot;&gt;HTML&lt;/a&gt;&lt;/li&gt;
  &lt;li&gt;&lt;a href=&quot;/javascript&quot;&gt;JavaScript&lt;/a&gt;&lt;/li&gt;
  &lt;li&gt;&lt;a href=&quot;/css&quot;&gt;CSS&lt;/a&gt;&lt;/li&gt;
&lt;/ul&gt;</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>Here’s how it looks with some CSS:</p>
                  <div class="code-result">
                    <div class="code-result__toolbar toolbar">
                      <div class="toolbar__tool">
                        <a
                          href="https://en.js.cx/article/default-browser-action/menu/"
                          target="_blank"
                          title="open in new window"
                          class="toolbar__button toolbar__button_external"
                        ></a>
                      </div>
                      <div class="toolbar__tool">
                        <a
                          href="https://plnkr.co/edit/et0Ow67yDOD9JtOR?p=preview"
                          target="_blank"
                          title="open in sandbox"
                          data-plunk-id="et0Ow67yDOD9JtOR"
                          class="toolbar__button toolbar__button_edit"
                        ></a>
                      </div>
                    </div>
                    <iframe
                      class="code-result__iframe"
                      data-trusted="1"
                      style="height: 70px"
                      src="https://en.js.cx/article/default-browser-action/menu/"
                    ></iframe>
                  </div>
                  <p>
                    Menu items are implemented as HTML-links
                    <code>&lt;a&gt;</code>, not buttons
                    <code>&lt;button&gt;</code>. There are several reasons to do
                    so, for instance:
                  </p>
                  <ul>
                    <li>
                      Many people like to use “right click” – “open in a new
                      window”. If we use <code>&lt;button&gt;</code> or
                      <code>&lt;span&gt;</code>, that doesn’t work.
                    </li>
                    <li>
                      Search engines follow
                      <code>&lt;a href=&quot;...&quot;&gt;</code> links while
                      indexing.
                    </li>
                  </ul>
                  <p>
                    So we use <code>&lt;a&gt;</code> in the markup. But normally
                    we intend to handle clicks in JavaScript. So we should
                    prevent the default browser action.
                  </p>
                  <p>Like here:</p>
                  <div
                    id="b6p6jln1xs"
                    data-trusted="1"
                    class="code-example"
                    data-highlight='[{"start":6,"end":6}]'
                  >
                    <div class="codebox code-example__codebox">
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-javascript"
                        ><code>menu.onclick = function(event) {
  if (event.target.nodeName != 'A') return;

  let href = event.target.getAttribute('href');
  alert( href ); // ...can be loading from the server, UI generation etc

  return false; // prevent browser action (don't go to the URL)
};</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    If we omit <code>return false</code>, then after our code
                    executes the browser will do its “default action” –
                    navigating to the URL in <code>href</code>. And we don’t
                    need that here, as we’re handling the click by ourselves.
                  </p>
                  <p>
                    By the way, using event delegation here makes our menu very
                    flexible. We can add nested lists and style them using CSS
                    to “slide down”.
                  </p>
                  <div class="important important_smart">
                    <div class="important__header">
                      <span class="important__type">Follow-up events</span>
                    </div>
                    <div class="important__content">
                      <p>
                        Certain events flow one into another. If we prevent the
                        first event, there will be no second.
                      </p>
                      <p>
                        For instance, <code>mousedown</code> on an
                        <code>&lt;input&gt;</code> field leads to focusing in
                        it, and the <code>focus</code> event. If we prevent the
                        <code>mousedown</code> event, there’s no focus.
                      </p>
                      <p>
                        Try to click on the first
                        <code>&lt;input&gt;</code> below – the
                        <code>focus</code> event happens. But if you click the
                        second one, there’s no focus.
                      </p>
                      <div
                        id="qz6gltcslj"
                        data-trusted="1"
                        class="code-example"
                        data-highlight='[{"start":1,"cols":[{"start":7,"end":33}]}]'
                        data-autorun="true"
                      >
                        <div class="codebox code-example__codebox">
                          <div class="toolbar codebox__toolbar">
                            <div class="toolbar__tool">
                              <a
                                href="default-browser-action.html#"
                                title="show"
                                data-action="run"
                                class="toolbar__button toolbar__button_run"
                              ></a>
                            </div>
                            <div class="toolbar__tool">
                              <a
                                href="default-browser-action.html#"
                                title="open in sandbox"
                                target="_blank"
                                data-action="edit"
                                class="toolbar__button toolbar__button_edit"
                              ></a>
                            </div>
                          </div>
                          <div class="codebox__code" data-code="1">
                            <pre
                              class="line-numbers language-markup"
                            ><code>&lt;input value=&quot;Focus works&quot; onfocus=&quot;this.value=''&quot;&gt;
&lt;input onmousedown=&quot;return false&quot; onfocus=&quot;this.value=''&quot; value=&quot;Click me&quot;&gt;</code></pre>
                          </div>
                        </div>
                        <div class="code-result code-example__result">
                          <iframe
                            class="code-result__iframe"
                            name="test-qz6gltcslj"
                            style="height: 200px"
                            src="about:blank"
                          ></iframe>
                        </div>
                      </div>
                      <p>
                        That’s because the browser action is canceled on
                        <code>mousedown</code>. The focusing is still possible
                        if we use another way to enter the input. For instance,
                        the <kbd class="shortcut">Tab</kbd> key to switch from
                        the 1st input into the 2nd. But not with the mouse click
                        any more.
                      </p>
                    </div>
                  </div>
                  <h2>
                    <a
                      class="main__anchor"
                      name="the-passive-handler-option"
                      href="default-browser-action.html#the-passive-handler-option"
                      >The “passive” handler option</a
                    >
                  </h2>
                  <p>
                    The optional <code>passive: true</code> option of
                    <code>addEventListener</code> signals the browser that the
                    handler is not going to call <code>preventDefault()</code>.
                  </p>
                  <p>Why that may be needed?</p>
                  <p>
                    There are some events like <code>touchmove</code> on mobile
                    devices (when the user moves their finger across the
                    screen), that cause scrolling by default, but that scrolling
                    can be prevented using <code>preventDefault()</code> in the
                    handler.
                  </p>
                  <p>
                    So when the browser detects such event, it has first to
                    process all handlers, and then if
                    <code>preventDefault</code> is not called anywhere, it can
                    proceed with scrolling. That may cause unnecessary delays
                    and “jitters” in the UI.
                  </p>
                  <p>
                    The <code>passive: true</code> options tells the browser
                    that the handler is not going to cancel scrolling. Then
                    browser scrolls immediately providing a maximally fluent
                    experience, and the event is handled by the way.
                  </p>
                  <p>
                    For some browsers (Firefox, Chrome), <code>passive</code> is
                    <code>true</code> by default for <code>touchstart</code> and
                    <code>touchmove</code> events.
                  </p>
                  <h2>
                    <a
                      class="main__anchor"
                      name="event-defaultprevented"
                      href="default-browser-action.html#event-defaultprevented"
                      >event.defaultPrevented</a
                    >
                  </h2>
                  <p>
                    The property <code>event.defaultPrevented</code> is
                    <code>true</code> if the default action was prevented, and
                    <code>false</code> otherwise.
                  </p>
                  <p>There’s an interesting use case for it.</p>
                  <p>
                    You remember in the chapter
                    <a href="bubbling-and-capturing.html"
                      >Bubbling and capturing</a
                    >
                    we talked about <code>event.stopPropagation()</code> and why
                    stopping bubbling is bad?
                  </p>
                  <p>
                    Sometimes we can use
                    <code>event.defaultPrevented</code> instead, to signal other
                    event handlers that the event was handled.
                  </p>
                  <p>Let’s see a practical example.</p>
                  <p>
                    By default the browser on <code>contextmenu</code> event
                    (right mouse click) shows a context menu with standard
                    options. We can prevent it and show our own, like this:
                  </p>
                  <div
                    id="e3t4r780k8"
                    data-trusted="1"
                    class="code-example"
                    data-demo-height="50"
                    data-highlight='[{"start":2,"cols":[{"start":8,"end":60}]}]'
                    data-autorun="true"
                  >
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="default-browser-action.html#"
                            title="show"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="default-browser-action.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;button&gt;Right-click shows browser context menu&lt;/button&gt;

&lt;button oncontextmenu=&quot;alert('Draw our menu'); return false&quot;&gt;
  Right-click shows our context menu
&lt;/button&gt;</code></pre>
                      </div>
                    </div>
                    <div class="code-result code-example__result">
                      <iframe
                        class="code-result__iframe"
                        name="test-e3t4r780k8"
                        style="height: 50px"
                        src="about:blank"
                      ></iframe>
                    </div>
                  </div>
                  <p>
                    Now, in addition to that context menu we’d like to implement
                    document-wide context menu.
                  </p>
                  <p>
                    Upon right click, the closest context menu should show up.
                  </p>
                  <div
                    id="s8z32ec3r9"
                    data-trusted="1"
                    class="code-example"
                    data-demo-height="80"
                    data-autorun="true"
                  >
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="default-browser-action.html#"
                            title="show"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="default-browser-action.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;p&gt;Right-click here for the document context menu&lt;/p&gt;
&lt;button id=&quot;elem&quot;&gt;Right-click here for the button context menu&lt;/button&gt;

&lt;script&gt;
  elem.oncontextmenu = function(event) {
    event.preventDefault();
    alert(&quot;Button context menu&quot;);
  };

  document.oncontextmenu = function(event) {
    event.preventDefault();
    alert(&quot;Document context menu&quot;);
  };
&lt;/script&gt;</code></pre>
                      </div>
                    </div>
                    <div class="code-result code-example__result">
                      <iframe
                        class="code-result__iframe"
                        name="test-s8z32ec3r9"
                        style="height: 80px"
                        src="about:blank"
                      ></iframe>
                    </div>
                  </div>
                  <p>
                    The problem is that when we click on <code>elem</code>, we
                    get two menus: the button-level and (the event bubbles up)
                    the document-level menu.
                  </p>
                  <p>
                    How to fix it? One of solutions is to think like: “When we
                    handle right-click in the button handler, let’s stop its
                    bubbling” and use <code>event.stopPropagation()</code>:
                  </p>
                  <div
                    id="y342bqpocs"
                    data-trusted="1"
                    class="code-example"
                    data-demo-height="80"
                    data-highlight='[{"start":6,"end":6}]'
                    data-autorun="true"
                  >
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="default-browser-action.html#"
                            title="show"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="default-browser-action.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;p&gt;Right-click for the document menu&lt;/p&gt;
&lt;button id=&quot;elem&quot;&gt;Right-click for the button menu (fixed with event.stopPropagation)&lt;/button&gt;

&lt;script&gt;
  elem.oncontextmenu = function(event) {
    event.preventDefault();
    event.stopPropagation();
    alert(&quot;Button context menu&quot;);
  };

  document.oncontextmenu = function(event) {
    event.preventDefault();
    alert(&quot;Document context menu&quot;);
  };
&lt;/script&gt;</code></pre>
                      </div>
                    </div>
                    <div class="code-result code-example__result">
                      <iframe
                        class="code-result__iframe"
                        name="test-y342bqpocs"
                        style="height: 80px"
                        src="about:blank"
                      ></iframe>
                    </div>
                  </div>
                  <p>
                    Now the button-level menu works as intended. But the price
                    is high. We forever deny access to information about
                    right-clicks for any outer code, including counters that
                    gather statistics and so on. That’s quite unwise.
                  </p>
                  <p>
                    An alternative solution would be to check in the
                    <code>document</code> handler if the default action was
                    prevented? If it is so, then the event was handled, and we
                    don’t need to react on it.
                  </p>
                  <div
                    id="sz5q07wxr8"
                    data-trusted="1"
                    class="code-example"
                    data-demo-height="80"
                    data-highlight='[{"start":10,"end":10}]'
                    data-autorun="true"
                  >
                    <div class="codebox code-example__codebox">
                      <div class="toolbar codebox__toolbar">
                        <div class="toolbar__tool">
                          <a
                            href="default-browser-action.html#"
                            title="show"
                            data-action="run"
                            class="toolbar__button toolbar__button_run"
                          ></a>
                        </div>
                        <div class="toolbar__tool">
                          <a
                            href="default-browser-action.html#"
                            title="open in sandbox"
                            target="_blank"
                            data-action="edit"
                            class="toolbar__button toolbar__button_edit"
                          ></a>
                        </div>
                      </div>
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-markup"
                        ><code>&lt;p&gt;Right-click for the document menu (added a check for event.defaultPrevented)&lt;/p&gt;
&lt;button id=&quot;elem&quot;&gt;Right-click for the button menu&lt;/button&gt;

&lt;script&gt;
  elem.oncontextmenu = function(event) {
    event.preventDefault();
    alert(&quot;Button context menu&quot;);
  };

  document.oncontextmenu = function(event) {
    if (event.defaultPrevented) return;

    event.preventDefault();
    alert(&quot;Document context menu&quot;);
  };
&lt;/script&gt;</code></pre>
                      </div>
                    </div>
                    <div class="code-result code-example__result">
                      <iframe
                        class="code-result__iframe"
                        name="test-sz5q07wxr8"
                        style="height: 80px"
                        src="about:blank"
                      ></iframe>
                    </div>
                  </div>
                  <p>
                    Now everything also works correctly. If we have nested
                    elements, and each of them has a context menu of its own,
                    that would also work. Just make sure to check for
                    <code>event.defaultPrevented</code> in each
                    <code>contextmenu</code> handler.
                  </p>
                  <div class="important important_smart">
                    <div class="important__header">
                      <span class="important__type"
                        >event.stopPropagation() and
                        event.preventDefault()</span
                      >
                    </div>
                    <div class="important__content">
                      <p>
                        As we can clearly see,
                        <code>event.stopPropagation()</code> and
                        <code>event.preventDefault()</code> (also known as
                        <code>return false</code>) are two different things.
                        They are not related to each other.
                      </p>
                    </div>
                  </div>
                  <div class="important important_smart">
                    <div class="important__header">
                      <span class="important__type"
                        >Nested context menus architecture</span
                      >
                    </div>
                    <div class="important__content">
                      <p>
                        There are also alternative ways to implement nested
                        context menus. One of them is to have a single global
                        object with a handler for
                        <code>document.oncontextmenu</code>, and also methods
                        that allow us to store other handlers in it.
                      </p>
                      <p>
                        The object will catch any right-click, look through
                        stored handlers and run the appropriate one.
                      </p>
                      <p>
                        But then each piece of code that wants a context menu
                        should know about that object and use its help instead
                        of the own <code>contextmenu</code> handler.
                      </p>
                    </div>
                  </div>
                  <h2>
                    <a
                      class="main__anchor"
                      name="summary"
                      href="default-browser-action.html#summary"
                      >Summary</a
                    >
                  </h2>
                  <p>There are many default browser actions:</p>
                  <ul>
                    <li>
                      <code>mousedown</code> – starts the selection (move the
                      mouse to select).
                    </li>
                    <li>
                      <code>click</code> on
                      <code>&lt;input type=&quot;checkbox&quot;&gt;</code> –
                      checks/unchecks the <code>input</code>.
                    </li>
                    <li>
                      <code>submit</code> – clicking an
                      <code>&lt;input type=&quot;submit&quot;&gt;</code> or
                      hitting <kbd class="shortcut">Enter</kbd> inside a form
                      field causes this event to happen, and the browser submits
                      the form after it.
                    </li>
                    <li>
                      <code>keydown</code> – pressing a key may lead to adding a
                      character into a field, or other actions.
                    </li>
                    <li>
                      <code>contextmenu</code> – the event happens on a
                      right-click, the action is to show the browser context
                      menu.
                    </li>
                    <li>…there are more…</li>
                  </ul>
                  <p>
                    All the default actions can be prevented if we want to
                    handle the event exclusively by JavaScript.
                  </p>
                  <p>
                    To prevent a default action – use either
                    <code>event.preventDefault()</code> or
                    <code>return false</code>. The second method works only for
                    handlers assigned with <code>on&lt;event&gt;</code>.
                  </p>
                  <p>
                    The <code>passive: true</code> option of
                    <code>addEventListener</code> tells the browser that the
                    action is not going to be prevented. That’s useful for some
                    mobile events, like <code>touchstart</code> and
                    <code>touchmove</code>, to tell the browser that it should
                    not wait for all handlers to finish before scrolling.
                  </p>
                  <p>
                    If the default action was prevented, the value of
                    <code>event.defaultPrevented</code> becomes
                    <code>true</code>, otherwise it’s <code>false</code>.
                  </p>
                  <div class="important important_warn">
                    <div class="important__header">
                      <span class="important__type"
                        >Stay semantic, don’t abuse</span
                      >
                    </div>
                    <div class="important__content">
                      <p>
                        Technically, by preventing default actions and adding
                        JavaScript we can customize the behavior of any
                        elements. For instance, we can make a link
                        <code>&lt;a&gt;</code> work like a button, and a button
                        <code>&lt;button&gt;</code> behave as a link (redirect
                        to another URL or so).
                      </p>
                      <p>
                        But we should generally keep the semantic meaning of
                        HTML elements. For instance,
                        <code>&lt;a&gt;</code> should perform navigation, not a
                        button.
                      </p>
                      <p>
                        Besides being “just a good thing”, that makes your HTML
                        better in terms of accessibility.
                      </p>
                      <p>
                        Also if we consider the example with
                        <code>&lt;a&gt;</code>, then please note: a browser
                        allows us to open such links in a new window (by
                        right-clicking them and other means). And people like
                        that. But if we make a button behave as a link using
                        JavaScript and even look like a link using CSS, then
                        <code>&lt;a&gt;</code>-specific browser features still
                        won’t work for it.
                      </p>
                    </div>
                  </div>
                </div>
              </article>
              <div class="tasks formatted">

                      tasks__title-anchor
                      main__anchor main__anchor main__anchor_noicon

                </h2>
                <div class="task tasks__task">
                  <div class="task__header">
                    <div class="task__title-wrap">
                      <h3 class="task__title">
                        <a
                          class="main__anchor"
                          href="default-browser-action.html#why-return-false-doesn-t-work"
                          name="why-return-false-doesn-t-work"
                          >Why &quot;return false&quot; doesn't work?</a
                        >
                      </h3>
                      <a
                        class="task__open-link"
                        href="task/why-return-false-fails.html"
                        target="_blank"
                      ></a>
                    </div>
                    <div class="task__header-note">
                      <span
                        class="task__importance"
                        title="How important is the task, from 1 to 5"
                        >importance: 3</span
                      >
                    </div>
                    <div class="task__content">
                      <div class="task__formatted">
                        <p>
                          Why in the code below
                          <code>return false</code> doesn’t work at all?
                        </p>
                        <div
                          id="95aiuvyw99"
                          data-trusted="1"
                          class="code-example"
                          data-autorun="true"
                        >
                          <div class="codebox code-example__codebox">
                            <div class="toolbar codebox__toolbar">
                              <div class="toolbar__tool">
                                <a
                                  href="default-browser-action.html#"
                                  title="show"
                                  data-action="run"
                                  class="toolbar__button toolbar__button_run"
                                ></a>
                              </div>
                              <div class="toolbar__tool">
                                <a
                                  href="default-browser-action.html#"
                                  title="open in sandbox"
                                  target="_blank"
                                  data-action="edit"
                                  class="toolbar__button toolbar__button_edit"
                                ></a>
                              </div>
                            </div>
                            <div class="codebox__code" data-code="1">
                              <pre
                                class="line-numbers language-markup"
                              ><code>&lt;script&gt;
  function handler() {
    alert( &quot;...&quot; );
    return false;
  }
&lt;/script&gt;

&lt;a href=&quot;https://w3.org&quot; onclick=&quot;handler()&quot;&gt;the browser will go to w3.org&lt;/a&gt;</code></pre>
                            </div>
                          </div>
                          <div class="code-result code-example__result">
                            <iframe
                              class="code-result__iframe"
                              name="test-95aiuvyw99"
                              style="height: 200px"
                              src="about:blank"
                            ></iframe>
                          </div>
                        </div>
                        <p>
                          The browser follows the URL on click, but we don’t
                          want it.
                        </p>
                        <p>How to fix?</p>
                      </div>
                      <button class="task__solution" type="button">
                        solution
                      </button>
                      <div class="task__answer">
                        <div class="task__answer-content">
                          <div class="formatted">
                            <p>
                              When the browser reads the
                              <code>on*</code> attribute like
                              <code>onclick</code>, it creates the handler from
                              its content.
                            </p>
                            <p>
                              For <code>onclick=&quot;handler()&quot;</code> the
                              function will be:
                            </p>
                            <div
                              id="rzlgcj9jk8"
                              data-trusted="1"
                              class="code-example"
                            >
                              <div class="codebox code-example__codebox">
                                <div class="codebox__code" data-code="1">
                                  <pre
                                    class="line-numbers language-javascript"
                                  ><code>function(event) {
  handler() // the content of onclick
}</code></pre>
                                </div>
                              </div>
                            </div>
                            <p>
                              Now we can see that the value returned by
                              <code>handler()</code> is not used and does not
                              affect the result.
                            </p>
                            <p>The fix is simple:</p>
                            <div
                              id="sk2at69wy6"
                              data-trusted="1"
                              class="code-example"
                              data-highlight='[{"start":7,"cols":[{"start":34,"end":50}]}]'
                            >
                              <div class="codebox code-example__codebox">
                                <div class="toolbar codebox__toolbar">
                                  <div class="toolbar__tool">
                                    <a
                                      href="default-browser-action.html#"
                                      title="show"
                                      data-action="run"
                                      class="
                                        toolbar__button toolbar__button_run
                                      "
                                    ></a>
                                  </div>
                                  <div class="toolbar__tool">
                                    <a
                                      href="default-browser-action.html#"
                                      title="open in sandbox"
                                      target="_blank"
                                      data-action="edit"
                                      class="
                                        toolbar__button toolbar__button_edit
                                      "
                                    ></a>
                                  </div>
                                </div>
                                <div class="codebox__code" data-code="1">
                                  <pre
                                    class="line-numbers language-markup"
                                  ><code>&lt;script&gt;
  function handler() {
    alert(&quot;...&quot;);
    return false;
  }
&lt;/script&gt;

&lt;a href=&quot;https://w3.org&quot; onclick=&quot;return handler()&quot;&gt;w3.org&lt;/a&gt;</code></pre>
                                </div>
                              </div>
                            </div>
                            <p>
                              Also we can use
                              <code>event.preventDefault()</code>, like this:
                            </p>
                            <div
                              id="v8w21qw1g"
                              data-trusted="1"
                              class="code-example"
                              data-highlight='[{"start":7,"cols":[{"start":34,"end":48}]},{"start":1,"end":4}]'
                            >
                              <div class="codebox code-example__codebox">
                                <div class="toolbar codebox__toolbar">
                                  <div class="toolbar__tool">
                                    <a
                                      href="default-browser-action.html#"
                                      title="show"
                                      data-action="run"
                                      class="
                                        toolbar__button toolbar__button_run
                                      "
                                    ></a>
                                  </div>
                                  <div class="toolbar__tool">
                                    <a
                                      href="default-browser-action.html#"
                                      title="open in sandbox"
                                      target="_blank"
                                      data-action="edit"
                                      class="
                                        toolbar__button toolbar__button_edit
                                      "
                                    ></a>
                                  </div>
                                </div>
                                <div class="codebox__code" data-code="1">
                                  <pre
                                    class="line-numbers language-markup"
                                  ><code>&lt;script&gt;
  function handler(event) {
    alert(&quot;...&quot;);
    event.preventDefault();
  }
&lt;/script&gt;

&lt;a href=&quot;https://w3.org&quot; onclick=&quot;handler(event)&quot;&gt;w3.org&lt;/a&gt;</code></pre>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <button
                          class="close-button task__answer-close"
                          type="button"
                          title="close"
                        ></button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="task tasks__task">
                  <div class="task__header">
                    <div class="task__title-wrap">
                      <h3 class="task__title">
                        <a
                          class="main__anchor"
                          href="default-browser-action.html#catch-links-in-the-element"
                          name="catch-links-in-the-element"
                          >Catch links in the element</a
                        >
                      </h3>
                      <a
                        class="task__open-link"
                        href="task/catch-link-navigation.html"
                        target="_blank"
                      ></a>
                    </div>
                    <div class="task__header-note">
                      <span
                        class="task__importance"
                        title="How important is the task, from 1 to 5"
                        >importance: 5</span
                      >
                    </div>
                    <div class="task__content">
                      <div class="task__formatted">
                        <p>
                          Make all links inside the element with
                          <code>id=&quot;contents&quot;</code> ask the user if
                          they really want to leave. And if they don’t then
                          don’t follow.
                        </p>
                        <p>Like this:</p>
                        <div class="code-result">
                          <div class="code-result__toolbar toolbar"></div>
                          <iframe
                            class="code-result__iframe"
                            data-trusted="1"
                            style="height: 100px"
                            src="https://en.js.cx/task/catch-link-navigation/solution/"
                          ></iframe>
                        </div>
                        <p>Details:</p>
                        <ul>
                          <li>
                            HTML inside the element may be loaded or regenerated
                            dynamically at any time, so we can’t find all links
                            and put handlers on them. Use event delegation.
                          </li>
                          <li>
                            The content may have nested tags. Inside links too,
                            like
                            <code
                              >&lt;a
                              href=&quot;..&quot;&gt;&lt;i&gt;...&lt;/i&gt;&lt;/a&gt;</code
                            >.
                          </li>
                        </ul>
                        <p>
                          <a
                            href="https://plnkr.co/edit/2q3DhC51iVEYU3Ht?p=preview"
                            target="_blank"
                            data-plunk-id="2q3DhC51iVEYU3Ht"
                            >Open a sandbox for the task.</a
                          >
                        </p>
                      </div>
                      <button class="task__solution" type="button">
                        solution
                      </button>
                      <div class="task__answer">
                        <div class="task__answer-content">
                          <div class="formatted">
                            <p>
                              That’s a great use of the event delegation
                              pattern.
                            </p>
                            <p>
                              In real life instead of asking we can send a
                              “logging” request to the server that saves the
                              information about where the visitor left. Or we
                              can load the content and show it right in the page
                              (if allowable).
                            </p>
                            <p>
                              All we need is to catch the
                              <code>contents.onclick</code> and use
                              <code>confirm</code> to ask the user. A good idea
                              would be to use
                              <code>link.getAttribute('href')</code> instead of
                              <code>link.href</code> for the URL. See the
                              solution for details.
                            </p>
                            <p>
                              <a
                                href="https://plnkr.co/edit/dFmfWhLtL4Gd4ryk?p=preview"
                                target="_blank"
                                data-plunk-id="dFmfWhLtL4Gd4ryk"
                                >Open the solution in a sandbox.</a
                              >
                            </p>
                          </div>
                        </div>
                        <button
                          class="close-button task__answer-close"
                          type="button"
                          title="close"
                        ></button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="task tasks__task">
                  <div class="task__header">
                    <div class="task__title-wrap">
                      <h3 class="task__title">
                        <a
                          class="main__anchor"
                          href="default-browser-action.html#image-gallery"
                          name="image-gallery"
                          >Image gallery</a
                        >
                      </h3>
                      <a
                        class="task__open-link"
                        href="task/image-gallery.html"
                        target="_blank"
                      ></a>
                    </div>
                    <div class="task__header-note">
                      <span
                        class="task__importance"
                        title="How important is the task, from 1 to 5"
                        >importance: 5</span
                      >
                    </div>
                    <div class="task__content">
                      <div class="task__formatted">
                        <p>
                          Create an image gallery where the main image changes
                          by the click on a thumbnail.
                        </p>
                        <p>Like this:</p>
                        <div class="code-result">
                          <div class="code-result__toolbar toolbar"></div>
                          <iframe
                            class="code-result__iframe"
                            data-trusted="1"
                            style="height: 600px"
                            src="https://en.js.cx/task/image-gallery/solution/"
                          ></iframe>
                        </div>
                        <p>P.S. Use event delegation.</p>
