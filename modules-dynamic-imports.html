              <article
                class="formatted"
                itemscope
                itemtype="http://schema.org/TechArticle"
              >
                <meta itemprop="name" content="Dynamic imports" />
                <div
                  itemprop="author"
                  itemscope
                  itemtype="http://schema.org/Person"
                >
                  <meta itemprop="email" content="iliakan@gmail.com" /><meta
                    itemprop="name"
                    content="Ilya Kantor"
                  />
                </div>
                <div itemprop="articleBody">
                  <p>
                    Export and import statements that we covered in previous
                    chapters are called ‚Äústatic‚Äù. The syntax is very simple and
                    strict.
                  </p>
                  <p>
                    First, we can‚Äôt dynamically generate any parameters of
                    <code>import</code>.
                  </p>
                  <p>
                    The module path must be a primitive string, can‚Äôt be a
                    function call. This won‚Äôt work:
                  </p>
                  <div
                    id="in58v18yvu"
                    data-trusted="1"
                    class="code-example"
                    data-highlight='[{"start":0,"cols":[{"start":16,"end":31}]}]'
                  >
                    <div class="codebox code-example__codebox">
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-javascript"
                        ><code>import ... from getModuleName(); // Error, only from &quot;string&quot; is allowed</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>Second, we can‚Äôt import conditionally or at run-time:</p>
                  <div id="h0a5d69wnn" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-javascript"
                        ><code>if(...) {
  import ...; // Error, not allowed!
}

{
  import ...; // Error, we can't put import in any block
}</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    That‚Äôs because <code>import</code>/<code>export</code> aim
                    to provide a backbone for the code structure. That‚Äôs a good
                    thing, as code structure can be analyzed, modules can be
                    gathered and bundled into one file by special tools, unused
                    exports can be removed (‚Äútree-shaken‚Äù). That‚Äôs possible only
                    because the structure of imports/exports is simple and
                    fixed.
                  </p>
                  <p>But how can we import a module dynamically, on-demand?</p>
                  <h2>
                    <a
                      class="main__anchor"
                      name="the-import-expression"
                      href="modules-dynamic-imports.html#the-import-expression"
                      >The import() expression</a
                    >
                  </h2>
                  <p>
                    The <code>import(module)</code> expression loads the module
                    and returns a promise that resolves into a module object
                    that contains all its exports. It can be called from any
                    place in the code.
                  </p>
                  <p>
                    We can use it dynamically in any place of the code, for
                    instance:
                  </p>
                  <div id="9kp600ovny" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-javascript"
                        ><code>let modulePath = prompt(&quot;Which module to load?&quot;);

import(modulePath)
  .then(obj =&gt; &lt;module object&gt;)
  .catch(err =&gt; &lt;loading error, e.g. if no such module&gt;)</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    Or, we could use
                    <code>let module = await import(modulePath)</code> if inside
                    an async function.
                  </p>
                  <p>
                    For instance, if we have the following module
                    <code>say.js</code>:
                  </p>
                  <div id="4b5aly3t6y" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-javascript"
                        ><code>// üìÅ say.js
export function hi() {
  alert(`Hello`);
}

export function bye() {
  alert(`Bye`);
}</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>‚Ä¶Then dynamic import can be like this:</p>
                  <div id="f9cctzhqui" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-javascript"
                        ><code>let {hi, bye} = await import('./say.js');

hi();
bye();</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>Or, if <code>say.js</code> has the default export:</p>
                  <div id="ks39hcfr4n" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-javascript"
                        ><code>// üìÅ say.js
export default function() {
  alert(&quot;Module loaded (export default)!&quot;);
}</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>
                    ‚Ä¶Then, in order to access it, we can use
                    <code>default</code> property of the module object:
                  </p>
                  <div id="fmc2hsfqoi" data-trusted="1" class="code-example">
                    <div class="codebox code-example__codebox">
                      <div class="codebox__code" data-code="1">
                        <pre
                          class="line-numbers language-javascript"
                        ><code>let obj = await import('./say.js');
let say = obj.default;
// or, in one line: let {default: say} = await import('./say.js');

say();</code></pre>
                      </div>
                    </div>
                  </div>
                  <p>Here‚Äôs the full example:</p>

                    <div class="code-tabs__tools">
                      <div class="code-tabs__scroll-wrap">

                      <div class="code-tabs__section">
                        <pre
                          class="language-javascript line-numbers"
                        ><code>export function hi() {
  alert(`Hello`);
}

export function bye() {
  alert(`Bye`);
}

export default function() {
  alert(&quot;Module loaded (export default)!&quot;);
}</code></pre>
                      </div>
                      <div
                        class="code-tabs__section code-tabs__section_current"
                      >
                        <pre
                          class="language-markup line-numbers"
                        ><code>&lt;!doctype html&gt;
&lt;script&gt;
  async function load() {
    let say = await import('./say.js');
    say.hi(); // Hello!
    say.bye(); // Bye!
    say.default(); // Module loaded (export default)!
  }
&lt;/script&gt;
&lt;button onclick=&quot;load()&quot;&gt;Click me&lt;/button&gt;</code></pre>
                      </div>
                    </div>
                  </div>
                  <div class="important important_smart">
                    <div class="important__header">
                      <span class="important__type">Please note:</span>
                    </div>
                    <div class="important__content">
                      <p>
                        Dynamic imports work in regular scripts, they don‚Äôt
                        require <code>script type=&quot;module&quot;</code>.
                      </p>
                    </div>
                  </div>
                  <div class="important important_smart">
                    <div class="important__header">
                      <span class="important__type">Please note:</span>
                    </div>
                    <div class="important__content">
                      <p>
                        Although <code>import()</code> looks like a function
                        call, it‚Äôs a special syntax that just happens to use
                        parentheses (similar to <code>super()</code>).
                      </p>
                      <p>
                        So we can‚Äôt copy <code>import</code> to a variable or
                        use <code>call/apply</code> with it. It‚Äôs not a
                        function.
                      </p>
                    </div>
