<p>We can use <code>slice()</code> to make a copy and run the sort on it:</p>
<p>```js run function copySorted(arr) { return arr.slice().sort(); }</p>
<p>let arr = [“HTML”, “JavaScript”, “CSS”];</p>
<p><em>!</em> let sorted = copySorted(arr); <em>/!</em></p>
<p>alert( sorted ); alert( arr ); ```</p>
