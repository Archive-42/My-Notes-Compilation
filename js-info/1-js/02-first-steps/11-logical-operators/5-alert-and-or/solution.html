    <p>The answer: <code>3</code>.</p>
    <p><code>js run alert(null || (2 &amp;&amp; 3) || 4);</code></p>

    </p>
    <p>
      The result of <code>2 &amp;&amp; 3 = 3</code>, so the expression becomes:
    </p>
    <pre><code>null || 3 || 4</code></pre>
